<!DOCTYPE html>

    <style>
        /* Base64 encoded font */
        @font-face {

        :root {

        body {

        .header {

            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .game-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .balloon {
            font-size: 3rem;

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #eee;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--electric-blue));
            width: 0%;
            transition: width 0.5s;
        }

        button {
            background: var(--golden-yellow);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 15px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>Boyu Mini, EÄŸlencesi Mega! ğŸš€</p>

        <div class="game-section">

                <div id="balloons"></div>

            <div class="game-card">

    </div>

    <script>
        // Oyun DeÄŸiÅŸkenleri
        let score = 0;
        let raceInterval;
        const jokes = [
            "SÄ±la o kadar hÄ±zlÄ± ki... GÃ¶lgesi yetiÅŸemiyor!",
            "SÄ±la fotoÄŸraf Ã§ektirirken: 'Zoom yapma!'",

            "SÄ±la uÃ§akta pilotun kulaÄŸÄ±na oturur!"
        ];

        // Balon OluÅŸturma
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.textContent = 'ğŸˆ';
            balloon.onclick = () => {
                score += 10;
                document.getElementById('score').textContent = score;
                balloon.remove();
                createConfetti();
            };
            document.getElementById('balloons').appendChild(balloon);
        }

        // ZÃ¼rafa YarÄ±ÅŸÄ±
        function startRace() {
            clearInterval(raceInterval);
            const progress = document.getElementById('race-progress');
            let width = 0;
            
            raceInterval = setInterval(() => {
                width += Math.random() * 3;
                progress.style.width = width + '%';
                
                if(width >= 100) {
                    clearInterval(raceInterval);
                    alert('ğŸ KazandÄ±n!');
                }
            }, 100);
        }

        // Åaka Sistemi
        function newJoke() {
            const jokeElement = document.getElementById('joke');
            jokeElement.textContent = jokes[Math.floor(Math.random() * jokes.length)];
        }

        // Konfetti Efekti
        function createConfetti() {
            for(let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Oyun BaÅŸlatÄ±cÄ±
        setInterval(createBalloon, 1500);
        newJoke();
        document.getElementById('music').play();
    </script>
